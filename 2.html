<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
      #content { width:960px; margin:auto; } 
	  #notificationsRegion { border:2px solid #000; width:50%; height:500px;  } 
	  .notificationContainer { width:30%; border:2px solid #000; padding:10px; } 


    </style>
  </head>
  <body>
    <section id="content">

	  <h1>Static notifications that contain text and controls other than a close button</h1>

      <p>Content goes here</p>
      
     <h2>Notifications Section</h2>
	  <div id="notificationsRegion" aria-live="polite">
		
	  </div>
    </section>
	
	<script>
		var notificationsRegion = document.getElementById('notificationsRegion');

        function addNotification(){
			let notificationContainer= document.createElement('div');
			notificationContainer.className = 'notificationContainer';
			let actionButton = document.createElement('button');
			let actionButtonText  =  document.createTextNode("Action"); 
			let  notificationText =  document.createTextNode("You've got mail! (ESC to close)"); 
			notificationContainer.appendChild(notificationText); 
			actionButton.appendChild(actionButtonText); 
			notificationContainer.appendChild(actionButton);
		    notificationsRegion.appendChild(notificationContainer); 
        }


		setTimeout(()=>{ addNotification(); }, 5000); 



	</script>


  </body>
</html>
